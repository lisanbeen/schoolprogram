<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">InstaClone</div>
            <input type="text" placeholder="Search">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Messages</a>
                <a href="#">Notifications</a>
            </div>
        </div>
    </header>

    <main>
        <div class="post-section">
            <div class="post-box">
                <textarea placeholder="What's on your mind?"></textarea>
                <button>Post</button>
            </div>

            <div class="feed">
                <!-- Example Post -->
                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/50" alt="User Image">
                        <div class="post-user">username</div>
                    </div>
                    <div class="post-content">
                        <img src="https://via.placeholder.com/500" alt="Post Image">
                    </div>
                    <div class="post-footer">
                        <button>Like</button>
                        <button>Comment</button>
                        <button>Share</button>
                    </div>
                </div>
                <!-- End of Example Post -->
            </div>
        </div>
    </main>

</body>
</html>
